<!-- small signup fornewsletter form -->
<div>
    <form>
        <p>Sign up for the Polaroid newsletter</p>
        <input type="email" name="email" id="footerEmail" placeholder="Email" required>
        <input type="tel" name="phone" id="footerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone: 123-456-7890" required>
        <input type="submit" name="submit" id="footerSubmit" value="Sign Up">
    </form>
</div>
