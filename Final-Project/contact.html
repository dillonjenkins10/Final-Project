<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pizza Website(Assignment Two)">
    <meta name="robots" content="noindex, nofollow">
    <title>Project | Contact Page </title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./css/contactstyle.css">
</head>
<body>
    <!--header-->
    <header id="header"></header>
    <div class="contact">
        <!--gif-->
        <div class="image">
            <img src="./img/polaroid.webp" alt="polaroid gif">
        </div>
        <div class="heading-text">
            <h1>Get In Touch With Us</h1>
        </div>
        <!--div for the form-->
        <div class="form">
            <form action="somephpfile" method="post" enctype="multipart/form-data">
                <input type="text" name="name" required placeholder="Full Name">
                <br>
                <input type="email" name="email" required placeholder="Email">
                <br>
                <p><textarea placeholder="Write Your Message"  rows="5" cols="30"></textarea></p>
                <br>
                <input type="submit" value="Send">
            </form>
        </div>
        <span class="text">We're here to help and answer questions<br> you might have.</span>
        <!--information-->
        <div class="information">
            <div class="phone">
                <img src="./img/phonelogo.png" alt="phone">
                <span class="phone2">+123-456-7890</span>
                <br>
            </div>
            <div class="email">
                <img src="./img/emaillogo.webp" alt="email">
                <span class="email2">contact@polaroid.com</span>
                <br>
            </div>
            <div class="add">
                <img src="./img/addresslogo.png" alt="address">
                <span class="address2">123 Anywhere St., Any City</span>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer id="footer"></footer>
</body>
</html>
